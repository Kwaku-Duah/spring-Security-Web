<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .alert {
            color: red;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <div th:if="${param.sessionExpired}" class="alert">
        <p>Your session has expired. Please log in again.</p>
    </div>
    <form id="loginForm">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" name="email" required>

        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" name="password" required>

        <button type="button" onclick="login()">Login</button>
    </form>
</div>

<script>
    // Set the session timeout period in milliseconds (e.g., 1 minute)
    const sessionTimeout = 60 * 1000; // 1 minute
    const warningTime = 10 * 1000; // Show warning 10 seconds before expiration

    function checkSession() {
        const sessionStart = localStorage.getItem('sessionStart');
        if (sessionStart) {
            const now = new Date().getTime();
            const elapsed = now - sessionStart;

            if (elapsed >= sessionTimeout) {
                window.location.href = '/session-expired'; 
            } else if (elapsed >= sessionTimeout - warningTime) {
                showSessionWarning();
            }
        }
    }

    function showSessionWarning() {
        alert('Your session is about to expire. Please save your work.');
    }

    function resetSessionTimer() {
        localStorage.setItem('sessionStart', new Date().getTime());
    }

    // Start session timer on page load
    document.addEventListener('DOMContentLoaded', () => {
        resetSessionTimer();
        setInterval(checkSession, 1000); // Check every second
    });

    // Reset session timer on user activity
    document.addEventListener('mousemove', resetSessionTimer);
    document.addEventListener('keydown', resetSessionTimer);

    async function login() {
        const response = await fetch('https://localhost:8443/api/users/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            })
        });

        if (response.ok) {
            const data = await response.json();
            console.log('Login successful:', data);
            localStorage.setItem('token', data.token);
            localStorage.setItem('name', data.name);
            window.location.href = '/welcome'; 
        } else {
            alert('Login failed. Please try again.');
        }
    }
</script>

</body>
</html>
