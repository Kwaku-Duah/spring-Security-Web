<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup & Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        h2 {
            margin-bottom: 10px;
        }
        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border: 1px solid #dee2e6;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Signup</h2>
    <form id="signupForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="signup()">Sign Up</button>
    </form>

    <h2>Login</h2>
    <form id="loginForm">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" name="email" required>

        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" name="password" required>

        <button type="button" onclick="login()">Login</button>
    </form>

    <div id="userList" style="display:none;">
        <h2>Users</h2>
        <pre id="users"></pre>
    </div>
</div>

<script>
    async function signup() {
        const response = await fetch('https://localhost:8443/api/users/signup', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                password: document.getElementById('password').value
            })
        });

        if (response.ok) {
            alert('Signup successful! Please log in.');
        } else {
            alert('Signup failed. Please try again.');
        }
    }

    async function login() {
        const response = await fetch('https://localhost:8443/api/users/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            })
        });

        if (response.ok) {
            const data = await response.json();
            alert('Login successful!');
            document.getElementById('userList').style.display = 'block';
            fetchUsers(data.token);
        } else {
            alert('Login failed. Please try again.');
        }
    }

    async function fetchUsers(token) {
        const response = await fetch('https://localhost:8443/api/admin/users', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token
            }
        });

        if (response.ok) {
            const users = await response.json();
            document.getElementById('users').textContent = JSON.stringify(users, null, 2);
        } else {
            alert('Failed to fetch users.');
        }
    }
</script>

</body>
</html>
